<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spatzi in Thailand</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Externe CSS-Datei -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ZEITEN OBEN IN DEN ECKEN -->
  <div class="corner corner-left">
    <strong>Spatzi Zeit:</strong> <span id="spatziTime"></span>
  </div>
  <div class="corner corner-right">
    <strong>Deine Zeit:</strong> <span id="localTime"></span>
  </div>

  <!-- Countdown bis zum Besuch -->
  <div class="timer">
    <h1>Countdown bis zum Spatzianflug</h1>
    <p id="countdown">Lade...</p>
  </div>

  <!-- Abwesenheit (wie lange schon getrennt) -->
  <div class="timer">
    <h1>Abwesenheit vom Spatzi</h1>
    <p id="elapsed">Lade...</p>
  </div>

  <!-- Flug-Darstellung -->
  <div class="flight-container">
    <div class="nest-block">
      <div class="emoji" aria-label="Vogel links vom Nest">
        🐦🪹
      </div>
      <div class="nest-label">Thailand</div>
    </div>
    <div class="flight-path">
      <svg viewBox="0 0 100 100">
        <!-- Gestrichelte Linie -->
        <line x1="-1000" y1="70" x2="1000" y2="70" stroke="gray" stroke-width="2" stroke-dasharray="5,5" />
        <!-- Flugpfad -->
        <path id="birdPath" d="M100,70 Q50,20 0,70" />
      </svg>
      <div class="emoji-bird" id="bird" aria-label="Fliegender Vogel">🐦</div>
    </div>
    <div class="nest-block">
      <div class="emoji" aria-label="Leeres Nest">
        🪹
      </div>
      <div class="nest-label">Deutschland</div>
    </div>
  </div>
  
  <p>Hab dich lieb ❤️❤️</p>

  <!-- Haupt-JavaScript -->
  <script src="main.js"></script>
</body>
</html>
